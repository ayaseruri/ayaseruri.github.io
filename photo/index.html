<div id="grid"></div>

<script src="//vscam.co/i/itorr.pull.js"></script>
<script>

var
x=new XMLHttpRequest();
x.open('GET','//vscam.co/x/?a=h&n=999&u=152',1);
x.onload=function(r){
    r=x.responseText;
    r=JSON.parse(r);
    pull.init('grid');

    r.grids.forEach(function(o){
        pull.add('<a class="co" href="//vscam.co/#!g/'+o.pid+'">\
            '+function(o){
                if(o.wbpid)
                    return '<img class="wbpic load" onerror="this.src=\'//vscam.co/img/s/'+o.origin+'.jpg\'" src="//ws2.sinaimg.cn/bmiddle/'+o.wbpid;
                else
                    return '<img class="load" src="//vscam.co/img/s/'+o.origin+'.jpg';

            }(o)+'" style="height:'+Math.round(200*o.scale)+'px">\
            <b class="co-pr"><i>'+(o.preset||'vs')+'</i></b>\
        </a>',
        {
            height:Math.round(200*o.scale),
            wbpid:o.wbpid,
            pid:o.pid
        });
    })
};
x.send();
</script>
